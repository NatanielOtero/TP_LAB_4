<div class="container">



<div class=" banner ">

            <div class="container">
                <div class="ui-g-12 ui-md-12" style="text-align: center">
                    <div class="ui-inputgroup">
                        
                        <span class="ui-inputgroup-addon"><i class="fa fa-at"></i></span>
                        <input type="text" name="email" pInputText placeholder="Email" [(ngModel)]="usuario.email">

                        <input type="password" placeholder="Contraseña"  [(ngModel)]="usuario.pass"/> 
                            
                    </div> 
                </div>                
            </div>
    <div class="container ui-g-12" style="text-align: center">
            <button mat-raised-button color="primary" (click)="Login()">Iniciar sesión</button>
    </div>
               
                
           
      
    </div>
  

  
        
       
    </div>
    
</div>

    {{errorMsg}}
</p-dialog>
