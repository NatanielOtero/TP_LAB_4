<app-cabecera> </app-cabecera>
<mat-toolbar color="accent">
        <mat-toolbar-row>
            <span>Jugador : {{nombreJugador}}</span>
        </mat-toolbar-row>
    </mat-toolbar>
<div  style="text-align: center;background-color: whitesmoke;margin-top: 5%; width: 100%">


        <div [hidden]="!visuales">
            <button class="btn btn-info" (click)="jugar()" style="width:100%">Jugar</button>            
        </div>

        <div>
                <table class="table table-striped table-dark">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Jugadas</th>
                            <th scope="col">Ganadas</th>
                            <th scope="col">Empatadas</th>
                            <th scope="col">Perdidas</th>
                           
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td class="bg-secondary">{{jugadas}}  </td>                        
                            <td class="bg-success"> {{ganadas}} </td>
                            <td class="bg-warning"> {{empatadas}}</td>
                            <td class="bg-danger"> {{perdidas}} </td>
                            
                          </tr>
                          <tr>
                            <th scope="row"></th>
                          </tr>
                        </tbody>
                      </table>
        </div>
    
        <div [hidden]="visuales" padding style="text-align:center">
            <h1> Elija </h1>
            <button class="btn opciones" (click)="eleccion(1)" [disabled]="" name="piedra"> <img class="img-thumbnail" src="assets/images/piedra.jpg" alt="Avatar" style="width:300px;height:300px"></button>
            <button class="btn opciones" (click)="eleccion(2)" [disabled]="" name="papel"> <img class="img-thumbnail" src="assets/images/papel.jpg" alt="Avatar" style="width:300px;height:300px"></button>
            <button class="btn opciones" (click)="eleccion(3)" [disabled]="" name="tijera"> <img class="img-thumbnail" src="assets/images/tijera.jpg" alt="Avatar" style="width:300px;height:300px"></button>
        </div>
        <br>
    
        <div [hidden]="habemus ">
    
    
    
            <div  padding style="text-align:center">
    
                <div style="width:95%" [hidden]="resultado != 'gano'" class="alert alert-success animated shake">
                    Usted <strong>{{resultado}}!</strong>
                </div>
                <div style="width:95%" [hidden]="resultado != 'empato'" class="alert alert-warning animated shake">
                    Usted <strong>{{resultado}}!</strong>
                </div>
                <div style="width:95%" [hidden]="resultado != 'perdio'" class="alert alert-danger animated shake">
                    Usted <strong>{{resultado}}!</strong>
                </div>
    
    
                <div class="row">
                    <div class="col-md-6">
                        <h1> Su eleccion:
                           
                            <br>
                            <img src="{{user}}" alt="" style="width:300px;height:300px">
                        </h1>
                    </div>
                    <div class="col-md-6">
                        <h1> La maquina eligio :
                        <br>
                        <img [src]="maquina" alt="" style="width:300px;height:300px">
                    </h1>
                    </div>
                </div>
    
    
            </div>
    
    
        </div>
    </div>
